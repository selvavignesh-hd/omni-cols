# Reference this view as timezones
schema: public

dimensions:
  region: {}
  timezone_cd: {}
  timezone_name: {}
  is_daylight_timezone: {}
  hours: {}
  minutes: {}
  created_at: {}
  created_by: {}
  updated_at: {}
  updated_by: {}

  id:
    format: ID
    primary_key: true

measures:
  count:
    aggregate_type: count
